<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <script src="script/script.js" defer></script>
    <title>Rasca y Gana</title>
</head>

<body>
    <div id="contador-dinero">
        <p>Dinero: $<span id="monto">0.00</span></p>
    </div>

    <button onclick="juego.usarBoleto()">Usar Boleto</button>

    <div>
        <!-- Agrega un botÃ³n para comprar boletos -->
        <button onclick="juego.comprarBoleto(0.60)">Comprar Boleto ($0.60)</button>
        <button onclick="juego.comprarBoleto(5.00)">Comprar Boleto ($5.00)</button>
        <button onclick="juego.comprarBoleto(10.00)">Comprar Boleto ($10.00)</button>

    </div>

    <div id="boletosDisponibles">
        <p>Boletos disponibles:</p>
        <p>$0.60: <span id="cantidadBoletos60">0</span></p>
        <p>$5.00: <span id="cantidadBoletos500">0</span></p>
        <p>$10.00: <span id="cantidadBoletos1000">0</span></p>
    </div>

    <div>
        <!-- Boletos de rasca y gana -->
        <div class="boleto" id="boleto1" onclick="juego.revelarGanancia(1)"></div>
        <div class="boleto" id="boleto2" onclick="juego.revelarGanancia(2)"></div>
        <div class="boleto" id="boleto3" onclick="juego.revelarGanancia(3)"></div>
        <div class="boleto" id="boleto4" onclick="juego.revelarGanancia(4)"></div>
        <div class="boleto" id="boleto5" onclick="juego.revelarGanancia(5)"></div>
        <div class="boleto" id="boleto6" onclick="juego.revelarGanancia(6)"></div>

    </div>


</body>

</html>
